<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Eksternal</title>
</head>
<body>
    <form id="frm">
        <table style="width: 50%; background-color: antiquewhite; border: 1px solid;
        text-align: center; margin: auto;">
            <tr>
                <th colspan="2">Form Input</th>
            </tr>

            <tr>
                <td><label for="nama">Nama</label></td>
                <td>
                    <input type="text" name="nama" id="nama" placeholder="Masukkan Nama Anda">
                </td>
                </tr>

                <tr>
                <td><label for="pekerjaan">Pekerjaan</label></td>
                <td>
                    <input type="text" name="pekerjaan" id="pekerjaan" placeholder="Masukkan Pekerjaan">
                </td>
            </tr>

            <tr>
                <td><label for="hobby">Hobby</label></td>
                <td>
                    <input type="text" name="hobby" id="hobby" placeholder="Masukkan Hobby Anda">
                </td>
                </tr>

                <tr>
                <th colspan="2">
                    <button type="button" id="submitBtn">Submit</button>
                </th>
            </tr>
        </table>
    </form>
    <center id="hasil">

    </center>

    <!-- cara panggil js eksterna; -->
    <script src="js/script.js"></script>

</body>
</html>
